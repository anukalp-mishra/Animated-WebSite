<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Responsive WebSite</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <div class="right">
            <div class="btn DN">
            <ion-icon name="moon-outline"></ion-icon>
            <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btn MT">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>

    <section class="main">
        <video src="video.mp4" autoplay loop muted type='mp4'></video>
        <img src="mask.jpg" class="mask">
        <h2>Ocean</h2>
    </section>
    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Portfolio</a></li>
    </ul>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        var DN=document.querySelector('.DN')
        var MT=document.querySelector('.MT')
        var body=document.querySelector('body')
        var navigation=document.querySelector('.navigation')

        DN.onclick=function(){
            body.classList.toggle('dark')
            DN.classList.toggle('active')
        }
        MT.onclick=function(){
            MT.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
